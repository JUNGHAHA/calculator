<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄마표 놀이 게시판</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .header {
      margin-bottom: 30px;
    }
    .post-list {
      max-width: 700px;
      margin: 0 auto;
    }
    .post-item {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      text-decoration: none;
      color: inherit;
    }
    .post-item:hover {
      background: #f0f0f0;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .post-info {
      flex-grow: 1;
      overflow: hidden;
    }
    .title {
      font-weight: bold;
      font-size: 1.1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 5px;
    }
    .date {
      font-size: 0.8rem;
      color: #888;
    }
    .attachment-icon {
      margin-left: 8px;
      color: #555;
      font-size: 0.9rem;
    }
    .write-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffa07a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .empty-list {
      padding: 40px 0;
      color: #999;
      font-size: 1.1rem;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .login-status {
      font-size: 0.9rem;
      margin-top: 20px;
      color: #666;
    }
    .login-button {
      background: none;
      border: none;
      color: #ffa07a;
      cursor: pointer;
      text-decoration: underline;
    }
    .error-message {
      color: #d32f2f;
      background-color: #ffebee;
      padding: 10px;
      border-radius: 4px;
      margin: 10px auto;
      max-width: 700px;
      text-align: left;
    }
    .debug-info {
      font-size: 0.8rem;
      background-color: #f5f5f5;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      text-align: left;
      max-width: 700px;
      margin: 20px auto;
      overflow-wrap: break-word;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>엄마표 놀이 게시판</h1>
    <p>자녀와 함께하는 다양한 놀이 아이디어를 공유해보세요!</p>
  </div>
  
  <div id="errorInfo" class="error-message" style="display: none;"></div>
  
  <div id="postList" class="post-list">
    <!-- 게시글이 여기에 로드됩니다 -->
    <div class="empty-list">
      게시글을 불러오는 중...
    </div>
  </div>
  
  <a href="write.html" class="write-button" id="writeBtn" style="display: none;">글쓰기 ✍️</a>
  
  <div class="login-status" id="loginStatus"></div>

  <script>
    const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    const loginStatus = document.getElementById('loginStatus');
    const errorInfo = document.getElementById('errorInfo');
    const debugInfo = document.getElementById('debugInfo');
    const allowedEmail = 'salliground@gmail.com';



    // 에러 정보 표시
    function showErrorInfo(message, details) {
      errorInfo.style.display = 'block';
      errorInfo.innerHTML = `<strong>오류 발생:</strong> ${message}<br>`;
      if (details) {
        errorInfo.innerHTML += `<small>${details}</small>`;
      }
    }

    // 글쓰기 버튼 및 로그인 상태 제어
    async function checkLogin() {
      try {
        showDebugInfo("세션 확인 중...");
        const { data: { session }, error: sessionError } = await supabase.auth.getSession();
        
        if (sessionError) {
          showDebugInfo(`세션 오류: ${sessionError.message}`);
          return;
        }
        
        const writeBtn = document.getElementById('writeBtn');

        if (session && session.user) {
          showDebugInfo(`로그인 사용자: ${session.user.email}`);
          if (session.user.email === allowedEmail) {
            writeBtn.style.display = 'inline-block';
            loginStatus.innerHTML = `관리자로 로그인됨 (<button class="login-button" id="logoutBtn">로그아웃</button>)`;
            
            // 로그아웃 버튼 이벤트 추가
            document.getElementById('logoutBtn').addEventListener('click', async () => {
              const { error } = await supabase.auth.signOut();
              if (!error) {
                location.reload();
              }
            });
          } else {
            writeBtn.style.display = 'none';
            loginStatus.textContent = `${session.user.email}로 로그인됨 (글쓰기 권한 없음)`;
          }
        } else {
          writeBtn.style.display = 'none';
          loginStatus.innerHTML = `<button class="login-button" id="adminLoginBtn">관리자 로그인</button>`;
          
          // 관리자 로그인 버튼 이벤트 추가
          document.getElementById('adminLoginBtn').addEventListener('click', () => {
            window.location.href = 'write.html';
          });
        }
      } catch (err) {
        showErrorInfo("로그인 상태 확인 중 오류 발생", err.message);
        showDebugInfo(`로그인 확인 오류: ${err.message}`);
      }
    }

    // 기존 글 불러오기 함수
    async function loadPosts() {
      try {
        showDebugInfo("게시글 불러오는 중...");
        
        // 먼저 테이블이 존재하는지 확인
        const { data: tables, error: tablesError } = await supabase
          .from('posts')
          .select('id')
          .limit(1);
        
        if (tablesError) {
          showDebugInfo(`테이블 확인 오류: ${tablesError.message}`);
          showErrorInfo("게시글을 불러오는데 실패했습니다", `데이터베이스 연결 오류: ${tablesError.message}`);
          const container = document.getElementById('postList');
          container.innerHTML = '<div class="empty-list">게시글을 불러오는데 실패했습니다.</div>';
          return;
        }
        
        showDebugInfo("테이블 확인 성공, 게시글 불러오는 중...");
        
        const { data, error } = await supabase
          .from('posts')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          showDebugInfo(`게시글 불러오기 오류: ${error.message}`);
          showErrorInfo("게시글을 불러오는데 실패했습니다", `데이터베이스 오류: ${error.message}`);
          const container = document.getElementById('postList');
          container.innerHTML = '<div class="empty-list">게시글을 불러오는데 실패했습니다.</div>';
          return;
        }

        showDebugInfo(`${data ? data.length : 0}개의 게시글을 불러왔습니다.`);
        const container = document.getElementById('postList');
        container.innerHTML = '';

        if (!data || data.length === 0) {
          container.innerHTML = '<div class="empty-list">아직 게시글이 없습니다. 첫 번째 글을 작성해보세요!</div>';
          return;
        }

        data.forEach(post => {
          const item = document.createElement('a');
          item.href = `read.html?id=${post.id}`;
          item.className = 'post-item';

          const img = document.createElement('img');
          img.src = post.image_url || 'https://via.placeholder.com/80x80?text=No+Image';
          img.className = 'thumbnail';
          img.alt = '썸네일';

          const infoDiv = document.createElement('div');
          infoDiv.className = 'post-info';

          const title = document.createElement('div');
          title.className = 'title';
          title.textContent = post.title;
          
          if (post.file_url) {
            const attachIcon = document.createElement('span');
            attachIcon.className = 'attachment-icon';
            attachIcon.textContent = ' 📎';
            title.appendChild(attachIcon);
          }
          
          const dateSpan = document.createElement('div');
          dateSpan.className = 'date';
          dateSpan.textContent = formatDate(post.created_at);
          
          infoDiv.appendChild(title);
          infoDiv.appendChild(dateSpan);
          
          item.appendChild(img);
          item.appendChild(infoDiv);
          container.appendChild(item);
        });
      } catch (err) {
        showErrorInfo("예기치 않은 오류 발생", err.message);
        showDebugInfo(`예외 발생: ${err.message}`);
        const container = document.getElementById('postList');
        container.innerHTML = '<div class="empty-list">게시글을 불러오는데 실패했습니다.</div>';
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const isToday = date.toDateString() === now.toDateString();
      
      if (isToday) {
        return `오늘 ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
      } else {
        return `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
      }
    }


    // Database 설정 정보 확인
async function checkDatabaseSetup() {
  try {
    showDebugInfo("Supabase 연결 확인 중...");
    
    // 간단한 쿼리로 연결 테스트 (예: posts 테이블의 첫 번째 ID 불러오기)
    const { data, error } = await supabase
      .from('posts')
      .select('id')
      .limit(1);

    if (error) {
      showDebugInfo(`Supabase 연결 오류: ${error.message}`);
      showErrorInfo("Supabase 연결에 실패했습니다", error.message);
      return false;
    }

    showDebugInfo("Supabase 연결 성공!");
    return true;
  } catch (err) {
    showErrorInfo("Supabase 연결 오류", err.message);
    showDebugInfo(`연결 확인 예외: ${err.message}`);
    return false;
  }
}


    // 인증 상태 변경 이벤트 리스너
    supabase.auth.onAuthStateChange((event, session) => {
      showDebugInfo(`인증 상태 변경: ${event}`);
      if (event === 'SIGNED_IN' || event === 'SIGNED_OUT') {
        checkLogin();
      }
    });

    // 디버깅 모드 토글 버튼 추가
    function addDebugToggleButton() {
      const btn = document.createElement('button');
      btn.textContent = '디버깅 정보 표시/숨기기';
      btn.style.marginTop = '20px';
      btn.style.padding = '5px 10px';
      btn.style.background = '#f0f0f0';
      btn.style.border = '1px solid #ddd';
      btn.style.borderRadius = '4px';
      
      btn.addEventListener('click', () => {
        if (debugInfo.style.display === 'none') {
          debugInfo.style.display = 'block';
        } else {
          debugInfo.style.display = 'none';
        }
      });
      
      document.body.appendChild(btn);
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', async () => {
      showDebugInfo("페이지 로드됨");
      addDebugToggleButton();
      
      const isConnected = await checkDatabaseSetup();
      if (isConnected) {
        loadPosts();
        checkLogin();
      }
    });
  </script>
</body>
</html>
