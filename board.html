<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄마표 놀이 게시판</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .post-list {
      max-width: 700px;
      margin: 0 auto;
    }
    .post-item {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      text-decoration: none;
      color: inherit;
    }
    .post-item:hover {
      background: #f0f0f0;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
    }
    .title {
      font-weight: bold;
      font-size: 1.1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .write-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffa07a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>엄마표 놀이 게시판</h1>
  <div id="postList" class="post-list"></div>
  <a href="write.html" class="write-button">글쓰기 ✍️</a>

  <script>
    const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function loadPosts() {
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('불러오기 실패:', error.message);
        return;
      }

      const container = document.getElementById('postList');
      container.innerHTML = '';

      data.forEach(post => {
        const item = document.createElement('a');
        item.href = `read.html?id=${post.id}`;
        item.className = 'post-item';

        const img = document.createElement('img');
        img.src = post.image_url || 'https://via.placeholder.com/80x80?text=No+Image';
        img.className = 'thumbnail';
        img.alt = '썸네일';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = post.title;

        item.appendChild(img);
        item.appendChild(title);
        container.appendChild(item);
      });
    }

    loadPosts();
  </script>
</body>
</html>
