<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄마표 놀이 게시판</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      background: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .post-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }
    .post-list a {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
      text-decoration: none;
      color: #333;
      font-size: 1.1rem;
      transition: background 0.3s;
    }
    .post-list a:hover {
      background: #f0f0f0;
    }
    .write-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffa07a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>엄마표 놀이 게시판</h1>

  <div class="post-list" id="postList">
    <!-- 글 목록이 여기에 자동 추가됨 -->
  </div>

  <a href="write.html" class="write-button">글쓰기 ✍️</a>

  <script>
    // Supabase 연결
    const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadPosts() {
      const { data, error } = await supabase
        .from('posts')   // ✅ 테이블 이름
        .select('*')
        .order('created_at', { ascending: false });  // 최근 글 순으로

      if (error) {
        console.error('목록 불러오기 실패:', error.message);
        return;
      }

      const postList = document.getElementById('postList');
      postList.innerHTML = '';

      data.forEach(post => {
        const a = document.createElement('a');
        a.href = `read.html?id=${post.id}`;
        a.textContent = post.title || '(제목 없음)';
        postList.appendChild(a);
      });
    }

    loadPosts();
  </script>

</body>
</html>
