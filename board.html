<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄마표 놀이 게시판</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      background: #f8f8f8;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .post-list {
      max-width: 700px;
      margin: 0 auto;
      text-align: left;
    }
    .post-item {
      display: flex;
      align-items: center;
      background: #fff;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      transition: background 0.3s;
      text-decoration: none;
      color: inherit;
    }
    .post-item:hover {
      background: #f0f0f0;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .title {
      font-size: 1.1rem;
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .write-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffa07a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>엄마표 놀이 게시판</h1>

  <div class="post-list" id="postList">
    <!-- 글 목록이 여기에 추가됨 -->
  </div>

  <a href="write.html" class="write-button">글쓰기 ✍️</a>

  <script>
    // ✅ Supabase 연결
    const SUPABASE_URL = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadPosts() {
      const { data, error } = await supabaseClient
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('목록 불러오기 실패:', error.message);
        return;
      }

      const postList = document.getElementById('postList');
      postList.innerHTML = '';

      data.forEach(post => {
        const a = document.createElement('a');
        a.className = 'post-item';
        a.href = `read.html?id=${post.id}`;

        const img = document.createElement('img');
        img.className = 'thumbnail';
        img.src = post.image_url || 'https://via.placeholder.com/80x80?text=No+Image';
        img.alt = '썸네일';

        const title = document.createElement('div');
        title.className = 'title';
        title.textContent = post.title || '(제목 없음)';

        a.appendChild(img);
        a.appendChild(title);

        postList.appendChild(a);
      });
    }

    loadPosts();
  </script>

</body>
</html>
