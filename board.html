<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>엄마표 놀이 게시판</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .header {
      margin-bottom: 30px;
    }
    .post-list {
      max-width: 700px;
      margin: 0 auto;
    }
    .post-item {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 12px;
      text-decoration: none;
      color: inherit;
    }
    .post-item:hover {
      background: #f0f0f0;
    }
    .thumbnail {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-right: 15px;
      flex-shrink: 0;
    }
    .post-info {
      flex-grow: 1;
      overflow: hidden;
    }
    .title {
      font-weight: bold;
      font-size: 1.1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 5px;
    }
    .date {
      font-size: 0.8rem;
      color: #888;
    }
    .attachment-icon {
      margin-left: 8px;
      color: #555;
      font-size: 0.9rem;
    }
    .write-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #ffa07a;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .empty-list {
      padding: 40px 0;
      color: #999;
      font-size: 1.1rem;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
  </style>
</head>

      const date = new Date(dateString);
      const now = new Date();
      const isToday = date.toDateString() === now.toDateString();
      
      if (isToday) {
        return `오늘 ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
      } else {
        return `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
      }
    }
