<style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;

    .header {
      margin-bottom: 30px;

      max-width: 700px;

    }
    .post-item {
      display: flex;
      align-items: center;
      background: #fff;

      padding: 10px;

    .post-item:hover {

    .thumbnail {
      width: 80px;

    .login-status {
      font-size: 0.9rem;

      background: none;

      text-decoration: underline;

    .error-message {

    /* 검색 컨테이너 스타일 */
    .search-container {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      max-width: 300px;
    }
    /* 미디어 쿼리로 모바일 대응 */
    @media (max-width: 768px) {
      .search-container {
        position: relative;
        margin: 10px auto;
        justify-content: center;
      }
    }
    .search-input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px 0 0 8px;

      font-family: 'Noto Sans KR', sans-serif;

    .search-button {
      padding: 8px 12px;

      border: none;

    }
    .highlighted {
      background-color: #FFEB3B;
      padding: 0 2px;

<body>
  <div class="header">
    <h1>엄마표 놀이 게시판</h1>
    <p>아이와 함께하는 다양한 놀이 아이디어를 공유합니다!</p>
    
    <!-- 검색 기능 추가 -->
    <div class="search-container">
      <input type="text" id="searchInput" class="search-input" placeholder="검색어 입력...">
      <button id="searchButton" class="search-button">🔍 검색</button>
    </div>
  </div>
  
  <div id="errorInfo" class="error-message" style="display: none;"></div>
  

  <div id="postList" class="post-list">
    <!-- 게시글이 여기에 로드됩니다 -->
    <div class="empty-list">
      게시글을 불러오는 중...
    </div>
  </div>
  
  <a href="write.html" class="write-button" id="writeBtn" style="display: none;">글쓰기 ✍️</a>
  
  <div class="login-status" id="loginStatus"></div>

  <!-- 디버깅 정보 출력용 -->
<div id="debugInfo" class="debug-info" style="display: none;"></div>


  <script>
    const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    const loginStatus = document.getElementById('loginStatus');
    const errorInfo = document.getElementById('errorInfo');
    const debugInfo = document.getElementById('debugInfo');
    const allowedEmail = 'salliground@gmail.com';
    
    // 게시글 데이터를 저장할 변수
    let allPosts = [];

    // 디버그 정보 표시
    function showDebugInfo(message) {
      const time = new Date().toLocaleTimeString();
      debugInfo.innerHTML += `[${time}] ${message}<br>`;
      // 자동 스크롤
      debugInfo.scrollTop = debugInfo.scrollHeight;
    }

    // 에러 정보 표시
    function showErrorInfo(message, details) {
      errorInfo.style.display = 'block';
      errorInfo.innerHTML = `<strong>오류 발생:</strong> ${message}<br>`;
      if (details) {
        errorInfo.innerHTML += `<small>${details}</small>`;
      }
    }

    // 글쓰기 버튼 및 로그인 상태 제어
    async function checkLogin() {
      try {
        showDebugInfo("세션 확인 중...");
        const { data, error } = await supabase.auth.getSession();
        
        if (error) {
          showDebugInfo(`세션 오류: ${error.message}`);
          return;
        }
        
        const writeBtn = document.getElementById('writeBtn');
        const session = data.session;

        if (session && session.user) {
          showDebugInfo(`로그인 사용자: ${session.user.email}`);
          if (session.user.email === allowedEmail) {
            writeBtn.style.display = 'inline-block';
            loginStatus.innerHTML = `관리자로 로그인됨 (<button class="login-button" id="logoutBtn">로그아웃</button>)`;
            
            // 로그아웃 버튼 이벤트 추가
            document.getElementById('logoutBtn').addEventListener('click', async () => {
              const { error } = await supabase.auth.signOut();
              if (!error) {
                location.reload();
              }
            });
          } else {
            writeBtn.style.display = 'none';
            loginStatus.textContent = `${session.user.email}로 로그인됨 (글쓰기 권한 없음)`;
          }
        } else {
          writeBtn.style.display = 'none';
          loginStatus.innerHTML = `<button class="login-button" id="adminLoginBtn">관리자 로그인</button>`;
          
          // 관리자 로그인 버튼 이벤트 추가
          document.getElementById('adminLoginBtn').addEventListener('click', () => {
            window.location.href = 'write.html';
          });
        }
      } catch (err) {
        showErrorInfo("로그인 상태 확인 중 오류 발생", err.message);
        showDebugInfo(`로그인 확인 오류: ${err.message}`);
      }
    }

    // 기존 글 불러오기 함수
    async function loadPosts() {
      try {
        showDebugInfo("게시글 불러오는 중...");
        
        // 게시글 불러오기 시도
        const { data, error } = await supabase
          .from('posts')
          .select('*')
          .order('created_at', { ascending: false });

        if (error) {
          showDebugInfo(`게시글 불러오기 오류: ${error.message}`);
          
          // 테이블이 없는 경우 테이블 생성
          if (error.code === '42P01') { // PostgreSQL 테이블 없음 오류 코드
            showDebugInfo("테이블이 없는 것으로 보임. 테이블 생성이 필요합니다.");
            showErrorInfo("게시판 테이블이 존재하지 않습니다", "Supabase에서 'posts' 테이블을 생성해야 합니다.");
          } else {
            showErrorInfo("게시글을 불러오는데 실패했습니다", `데이터베이스 오류: ${error.message}`);
          }
          
          const container = document.getElementById('postList');
          container.innerHTML = '<div class="empty-list">게시글을 불러오는데 실패했습니다. 관리자에게 문의하세요.</div>';
          return;
        }

        showDebugInfo(`${data ? data.length : 0}개의 게시글을 불러왔습니다.`);
        const container = document.getElementById('postList');
        container.innerHTML = '';

        if (!data || data.length === 0) {
          container.innerHTML = '<div class="empty-list">아직 게시글이 없습니다. 첫 번째 글을 작성해보세요!</div>';
          return;
        }
        
        // 모든 게시글 데이터 저장
        allPosts = data;
        
        // 게시글 표시 함수 호출
        displayPosts(data);
      } catch (err) {
        showErrorInfo("예기치 않은 오류 발생", err.message);
        showDebugInfo(`예외 발생: ${err.message}`);
        const container = document.getElementById('postList');
        container.innerHTML = '<div class="empty-list">게시글을 불러오는데 실패했습니다.</div>';
      }
    }
    
    // 게시글 화면에 표시하는 함수
    function displayPosts(posts, searchTerm = '') {
      const container = document.getElementById('postList');
      container.innerHTML = '';
      
      if (!posts || posts.length === 0) {
        container.innerHTML = '<div class="empty-list">검색 결과가 없습니다.</div>';
        return;
      }
      
      posts.forEach(post => {
        const item = document.createElement('a');
        item.href = `read.html?id=${post.id}`;
        item.className = 'post-item';

        const img = document.createElement('img');
        img.src = post.image_url || 'https://via.placeholder.com/80x80?text=No+Image';
        img.className = 'thumbnail';
        img.alt = '썸네일';
        img.onerror = function() {
          this.src = 'https://via.placeholder.com/80x80?text=No+Image';
        };

        const infoDiv = document.createElement('div');
        infoDiv.className = 'post-info';

        const title = document.createElement('div');
        title.className = 'title';
        
        // 검색어가 있으면 하이라이트 처리
        if (searchTerm && post.title) {
          const regex = new RegExp(`(${searchTerm})`, 'gi');
          title.innerHTML = post.title.replace(regex, '<span class="highlighted">$1</span>') || '제목 없음';
        } else {
          title.textContent = post.title || '제목 없음';
        }
        
        if (post.file_url) {
          const attachIcon = document.createElement('span');
          attachIcon.className = 'attachment-icon';
          attachIcon.textContent = ' 📎';
          title.appendChild(attachIcon);
        }
        
        const dateSpan = document.createElement('div');
        dateSpan.className = 'date';
        dateSpan.textContent = formatDate(post.created_at);
        
        infoDiv.appendChild(title);
        infoDiv.appendChild(dateSpan);
        
        item.appendChild(img);
        item.appendChild(infoDiv);
        container.appendChild(item);
      });
    }

    // 검색 기능
    function searchPosts() {
      const searchTerm = document.getElementById('searchInput').value.trim();
      showDebugInfo(`검색어: "${searchTerm}"`);
      
      if (!searchTerm || searchTerm.length === 0) {
        displayPosts(allPosts);
        return;
      }
      
      // 제목에서 검색어 찾기
      const filteredPosts = allPosts.filter(post => 
        post.title && post.title.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      showDebugInfo(`검색 결과: ${filteredPosts.length}개 게시글 찾음`);
      displayPosts(filteredPosts, searchTerm);
    }

    function formatDate(dateString) {
      if (!dateString) return '날짜 없음';
      
      try {
        const date = new Date(dateString);
        const now = new Date();
        const isToday = date.toDateString() === now.toDateString();
        
        if (isToday) {
          return `오늘 ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        } else {
          return `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
        }
      } catch (e) {
        return '날짜 오류';
      }
    }

    // Database 설정 정보 확인
    async function checkDatabaseSetup() {
      try {
        showDebugInfo("Supabase 연결 확인 중...");
        
        // 간단한 쿼리로 연결 테스트
        const { error } = await supabase.rpc('get_service_status').single();

        if (error) {
          // RPC 함수가 없을 경우 일반 쿼리로 시도
          showDebugInfo(`RPC 함수 없음, 일반 연결 테스트 중...`);
          const { error: generalError } = await supabase.from('posts').select('count', { count: 'exact', head: true });
          
          if (generalError) {
            if (generalError.code === '42P01') { // 테이블 없음 오류
              showDebugInfo("'posts' 테이블이 없습니다. 테이블을 생성해야 합니다.");
              showErrorInfo("게시판 설정이 완료되지 않았습니다", "'posts' 테이블이 필요합니다");
            } else {
              showDebugInfo(`Supabase 연결 오류: ${generalError.message}`);
              showErrorInfo("Supabase 연결에 실패했습니다", generalError.message);
            }
            return false;
          }
        }

        showDebugInfo("Supabase 연결 성공!");
        return true;
      } catch (err) {
        showErrorInfo("Supabase 연결 오류", err.message);
        showDebugInfo(`연결 확인 예외: ${err.message}`);
        return false;
      }
    }

    // 인증 상태 변경 이벤트 리스너
    supabase.auth.onAuthStateChange((event, session) => {
      showDebugInfo(`인증 상태 변경: ${event}`);
      if (event === 'SIGNED_IN' || event === 'SIGNED_OUT') {
        checkLogin();
      }
    });

    // 디버깅 모드 토글 버튼 추가
    function addDebugToggleButton() {
      const btn = document.createElement('button');
      btn.textContent = '디버깅 정보 표시/숨기기';
      btn.style.marginTop = '20px';
      btn.style.padding = '5px 10px';
      btn.style.background = '#f0f0f0';
      btn.style.border = '1px solid #ddd';
      btn.style.borderRadius = '4px';
      
      btn.addEventListener('click', () => {
        if (debugInfo.style.display === 'none') {
          debugInfo.style.display = 'block';
        } else {
          debugInfo.style.display = 'none';
        }
      });
      
      document.body.appendChild(btn);
    }

    // 테이블 생성 안내
    function showTableSetupGuide() {
      const guide = document.createElement('div');
      guide.className = 'error-message';
      guide.innerHTML = `
        <h3>게시판 설정 안내</h3>
        <p>Supabase에서 다음과 같은 구조로 'posts' 테이블을 생성해야 합니다:</p>
        <pre>
CREATE TABLE public.posts (
  id uuid DEFAULT uuid_generate_v4() PRIMARY KEY,
  created_at timestamp with time zone DEFAULT now(),
  title text NOT NULL,
  content text,
  image_url text,
  file_url text,
  user_id uuid
);

-- 권한 설정
ALTER TABLE public.posts ENABLE ROW LEVEL SECURITY;
CREATE POLICY "Enable read access for all users" ON public.posts FOR SELECT USING (true);
CREATE POLICY "Enable insert for authenticated users only" ON public.posts FOR INSERT WITH CHECK (auth.role() = 'authenticated');
CREATE POLICY "Enable update for users based on user_id" ON public.posts FOR UPDATE USING (auth.uid() = user_id);
CREATE POLICY "Enable delete for users based on user_id" ON public.posts FOR DELETE USING (auth.uid() = user_id);
        </pre>
      `;
      document.body.insertBefore(guide, document.getElementById('debugInfo'));
    }

    // 초기화
    document.addEventListener('DOMContentLoaded', async () => {
      showDebugInfo("페이지 로드됨");
      addDebugToggleButton();
      
      const isConnected = await checkDatabaseSetup();
      if (isConnected) {
        loadPosts();
        checkLogin();
        
        // 검색 버튼 이벤트 리스너 추가
        document.getElementById('searchButton').addEventListener('click', searchPosts);
        
        // 검색 입력창 엔터키 이벤트 리스너 추가
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            searchPosts();
          }
        });
      } else {
        // 연결 실패 시 테이블 설정 안내 표시
        showTableSetupGuide();
      }
    });
  </script>
</body>
