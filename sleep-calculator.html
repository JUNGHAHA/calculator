<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아기 수면 시간 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #b2f2bb;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #51cf66;
      color: white;
      border: none;
      cursor: pointer;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>아기 수면 시간 계산기</h1>
    <label for="months">생후 개월 수:</label>
    <input type="number" id="months" placeholder="예: 6">
    <button onclick="showSleepTime()">수면 시간 보기</button>
    <div id="result"></div>
  </div>

  <script>
    function showSleepTime() {
      const months = parseInt(document.getElementById("months").value);
      const result = document.getElementById("result");

      if (isNaN(months) || months < 0) {
        result.innerText = "유효한 개월 수를 입력해주세요.";
        return;
      }

      let message = "";

      if (months < 1) message = "신생아 (0~1개월): 하루 16~18시간";
      else if (months <= 3) message = "1~3개월: 하루 15~17시간";
      else if (months <= 6) message = "4~6개월: 하루 14~16시간";
      else if (months <= 12) message = "7~12개월: 하루 13~15시간";
      else if (months <= 24) message = "1~2세: 하루 12~14시간";
      else if (months <= 36) message = "2~3세: 하루 11~13시간";
      else if (months <= 60) message = "3~5세: 하루 10~13시간";
      else message = "6세 이상: 하루 9~12시간";

      result.innerText = message;
    }
  </script>
</body>
</html>
