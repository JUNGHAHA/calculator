<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>모유수유량 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffe0f0;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>모유수유량 계산기</h1>

    <label for="interval">수유 간격 (시간):</label>
    <input type="number" id="interval" placeholder="예: 3">

    <label for="duration">1회 수유 시간 (분):</label>
    <input type="number" id="duration" placeholder="예: 20">

    <button onclick="calculateBreastfeeding()">계산하기</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBreastfeeding() {
      const interval = parseFloat(document.getElementById("interval").value);
      const duration = parseFloat(document.getElementById("duration").value);
      const result = document.getElementById("result");

      if (isNaN(interval) || isNaN(duration) || interval <= 0 || duration <= 0) {
        result.innerText = "올바른 수치를 입력해주세요.";
        return;
      }

      const times = Math.floor(24 / interval);
      const totalMinutes = times * duration;
      const totalHours = (totalMinutes / 60).toFixed(1);

      result.innerHTML = `
        하루 수유 횟수: <strong>${times}회</strong><br>
        하루 총 수유 시간: <strong>${totalMinutes}분</strong> (~${totalHours}시간)
      `;
    }
  </script>
</body>
</html>
