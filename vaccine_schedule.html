<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아기 예방접종 스케줄 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #a0c4ff;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }
    button {
      background-color: #4682b4;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      text-align: left;
    }
    ul {
      padding-left: 1.2em;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>아기 예방접종 스케줄 계산기</h1>
    <label for="birthday">아기 생일:</label>
    <input type="date" id="birthday">
    <button onclick="showSchedule()">스케줄 보기</button>
    <div id="result"></div>
  </div>

  <script>
    const schedule = [
      { month: 0, text: "BCG(결핵), B형간염 1차" },
      { month: 1, text: "B형간염 2차 (출생 1개월 후)" },
      { month: 2, text: "DTaP 1차, IPV 1차, Hib 1차, PCV 1차, 로타 1차" },
      { month: 4, text: "DTaP 2차, IPV 2차, Hib 2차, PCV 2차, 로타 2차" },
      { month: 6, text: "DTaP 3차, IPV 3차, Hib 3차, PCV 3차, 로타 3차" },
      { month: 12, text: "MMR 1차, 수두, 일본뇌염 1차, Hib 추가, PCV 추가" },
      { month: 15, text: "DTaP 4차" },
      { month: 18, text: "일본뇌염 2차" },
      { month: 24, text: "A형간염 1차" },
      { month: 30, text: "A형간염 2차" },
      { month: 48, text: "DTaP 5차, IPV 추가, MMR 2차, 일본뇌염 3차" }
    ];

    function showSchedule() {
      const birth = document.getElementById("birthday").value;
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!birth) {
        result.innerHTML = "<p>생일을 선택해주세요.</p>";
        return;
      }

      const birthDate = new Date(birth);
      const ul = document.createElement("ul");

      schedule.forEach(item => {
        const due = new Date(birthDate);
        due.setMonth(due.getMonth() + item.month);
        const dateStr = due.toISOString().split("T")[0];

        const li = document.createElement("li");
        li.innerHTML = `<strong>${item.month}개월</strong> (${dateStr}): ${item.text}`;
        ul.appendChild(li);
      });

      result.appendChild(ul);
    }
  </script>
</body>
</html>
