<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아기 기념일 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fff9cc;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #f4b400;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    li {
      margin: 6px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>아기 기념일 계산기</h1>

    <label for="birthDate">아기 출생일:</label>
    <input type="date" id="birthDate" />
    <button onclick="calculateAnniversaries()">기념일 계산하기</button>

    <h2>기념일 리스트</h2>
    <ul id="result"></ul>
  </div>

  <script>
    function calculateAnniversaries() {
      const birthDateInput = document.getElementById("birthDate").value;
      const resultList = document.getElementById("result");
      resultList.innerHTML = "";

      if (!birthDateInput) {
        resultList.innerHTML = "<li>출생일을 입력해주세요.</li>";
        return;
      }

      const birthDate = new Date(birthDateInput);
      const specialList = [50];
      const hundreds = Array.from({ length: 50 }, (_, i) => (i + 1) * 100); // 100 ~ 5000
      const allDays = specialList.concat(hundreds);

      allDays.forEach(days => {
        const futureDate = new Date(birthDate);
        futureDate.setDate(futureDate.getDate() + days);

        const label = `${days}일`;
        const formatted = futureDate.toISOString().split("T")[0];
        const li = document.createElement("li");
        li.textContent = `${label}: ${formatted}`;
        resultList.appendChild(li);
      });
    }
  </script>
</body>
</html>
