<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>물 섭취량 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #d8fcd4;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #66bb6a;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>물 섭취량 계산기</h1>

    <label for="weight">체중 (kg):</label>
    <input type="number" id="weight" placeholder="예: 60" step="0.1">

    <button onclick="calculateWater()">계산하기</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateWater() {
      const weight = parseFloat(document.getElementById("weight").value);
      const result = document.getElementById("result");

      if (isNaN(weight) || weight <= 0) {
        result.innerText = "체중을 올바르게 입력해주세요.";
        return;
      }

      const waterAmount = weight * 30;
      result.innerHTML = `하루 권장 섭취량: <strong>${waterAmount.toFixed(0)}ml</strong>`;
    }
  </script>
</body>
</html>
