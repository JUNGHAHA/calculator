<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>배란일 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffe5b4;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
      width: 90%;
      max-width: 320px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #f57c00;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    .section {
      margin-bottom: 30px;
      border-top: 1px dashed #aaa;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>배란일 계산기</h1>

    <!-- 📌 방법 1: 월경 주기 입력 -->
    <div>
      <label>마지막 생리 시작일:</label>
      <input type="date" id="lastPeriod">

      <label>월경 주기 (일):</label>
      <input type="number" id="cycleLength" placeholder="기본값: 28" value="28">

      <button onclick="calculateOvulation()">배란일 계산</button>
    </div>

    <!-- 📌 방법 2: 주기를 모를 경우 -->
    <div class="section">
    <h1>주기를 모를 경우</h1>
      <label>이전 생리 시작일①:</label>
      <input type="date" id="prev1">

      <label>최근 생리 시작일②:</label>
      <input type="date" id="prev2">

      <button onclick="calculateFromTwoPeriods()">주기 자동 계산 → 배란일 계산</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    function calculateOvulation() {
      const lastPeriod = document.getElementById('lastPeriod').value;
      const cycle = parseInt(document.getElementById('cycleLength').value) || 28;
      const result = document.getElementById('result');

      if (!lastPeriod) {
        result.innerText = "생리 시작일을 입력해주세요.";
        return;
      }

      const ovulationDate = new Date(lastPeriod);
      ovulationDate.setDate(ovulationDate.getDate() + cycle - 14);
      const formatted = ovulationDate.toISOString().split("T")[0];

      result.innerHTML = `예상 배란일: <strong>${formatted}</strong><br>(입력한 주기: ${cycle}일)`;
    }

    function calculateFromTwoPeriods() {
      const p1 = document.getElementById('prev1').value;
      const p2 = document.getElementById('prev2').value;
      const result = document.getElementById('result');

      if (!p1 || !p2) {
        result.innerText = "두 생리 시작일을 모두 입력해주세요.";
        return;
      }

      const date1 = new Date(p1);
      const date2 = new Date(p2);
      const cycle = Math.abs((date2 - date1) / (1000 * 60 * 60 * 24));

      const ovulationDate = new Date(p2);
      ovulationDate.setDate(ovulationDate.getDate() + cycle - 14);
      const formatted = ovulationDate.toISOString().split("T")[0];

      result.innerHTML = `예상 주기: <strong>${cycle}일</strong><br>예상 배란일: <strong>${formatted}</strong>`;
    }
  </script>
</body>
</html>
