<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>수유량 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffe0f0;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    #result {
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>수유량 계산기</h1>

    <label for="weight">아기 체중 (kg):</label>
    <input type="number" id="weight" placeholder="예: 4.5" step="0.1">

    <label for="interval">수유 텀 (몇 시간마다):</label>
    <input type="number" id="interval" placeholder="예: 3">

    <button onclick="calculate()">계산하기</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const interval = parseInt(document.getElementById("interval").value);
      const resultDiv = document.getElementById("result");

      if (isNaN(weight) || weight <= 0 || isNaN(interval) || interval <= 0) {
        resultDiv.innerText = "올바른 체중과 수유 텀을 입력해주세요.";
        return;
      }

      const total = weight * 150; // 하루 총 수유량
      const times = Math.floor(24 / interval);
      const perFeeding = Math.round(total / times);

      resultDiv.innerHTML = `
        하루 총 수유량: ${total.toFixed(0)}ml<br>
        수유 횟수: ${times}회<br>
        1회 수유량: 약 ${perFeeding}ml
      `;
    }
  </script>
</body>
</html>
