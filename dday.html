<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f3e5f5;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #aaa;
      display: block;
    }

    button {
      background-color: #ba68c8;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>D-Day 계산기</h1>

    <label for="baseDate">기준일 (기본값: 오늘)</label>
    <input type="date" id="baseDate">

    <label for="targetDate">목표일</label>
    <input type="date" id="targetDate">

    <button onclick="calculateDday()">D-Day 계산</button>

    <div id="result"></div>
  </div>

  <script>
    // 오늘 날짜를 기본값으로 설정
    document.addEventListener("DOMContentLoaded", function() {
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("baseDate").value = today;
    });

    function calculateDday() {
      const base = document.getElementById("baseDate").value;
      const target = document.getElementById("targetDate").value;
      const result = document.getElementById("result");

      if (!target) {
        result.innerText = "목표일을 선택해주세요.";
        return;
      }

      const baseDate = base ? new Date(base) : new Date();
      const targetDate = new Date(target);
      const diff = Math.ceil((targetDate - baseDate) / (1000 * 60 * 60 * 24));

      if (diff > 0) {
        result.innerText = `D-${diff}`;
      } else if (diff < 0) {
        result.innerText = `D+${Math.abs(diff)}`;
      } else {
        result.innerText = "오늘이 D-Day입니다!";
      }
    }
  </script>
</body>
</html>
