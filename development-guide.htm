<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>유아 발달 단계 안내기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffc9b9;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 480px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
    }
    input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #aaa;
      font-size: 1rem;
    }
    button {
      background-color: #f17f5b;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>유아 발달 단계 안내기</h1>
    <label for="birthday">아기 생일:</label>
    <input type="date" id="birthday">
    <button onclick="showDevelopment()">발달 단계 보기</button>
    <div id="result"></div>
  </div>

  <script>
    const stages = [
      { from: 0, to: 1, text: "신생아기: 감각 자극 반응, 울음으로 의사표현" },
      { from: 2, to: 3, text: "2~3개월: 미소 반응, 머리 들기 시작" },
      { from: 4, to: 6, text: "4~6개월: 뒤집기, 웃음소리, 장난감 탐색" },
      { from: 7, to: 9, text: "7~9개월: 앉기, 옹알이, 낯가림" },
      { from: 10, to: 12, text: "10~12개월: 기기, 붙잡고 서기, 엄마/아빠 말함" },
      { from: 13, to: 18, text: "13~18개월: 걷기, 간단한 말 표현, 흉내내기" },
      { from: 19, to: 24, text: "19~24개월: 간단한 문장 사용, 이름 인지, 공놀이" },
      { from: 25, to: 36, text: "2~3세: 자기표현 증가, 기본 명령 이해, 그림 관심" },
      { from: 37, to: 60, text: "3~5세: 문장 말하기, 상상 놀이, 친구와 상호작용" },
      { from: 61, to: 72, text: "5~6세: 규칙 이해, 글자/숫자 인식, 독립심 증가" },
      { from: 73, to: 999, text: "6세 이상: 초등학교 준비, 규칙적 생활 습관" }
    ];

    function showDevelopment() {
      const birth = document.getElementById("birthday").value;
      const result = document.getElementById("result");
      result.innerHTML = "";

      if (!birth) {
        result.innerHTML = "<p>생일을 선택해주세요.</p>";
        return;
      }

      const birthDate = new Date(birth);
      const today = new Date();
      let months = (today.getFullYear() - birthDate.getFullYear()) * 12 + (today.getMonth() - birthDate.getMonth());
      if (today.getDate() < birthDate.getDate()) months--;

      const stage = stages.find(s => months >= s.from && months <= s.to);
      result.innerHTML = `현재 개월 수: <strong>${months}개월</strong><br>${stage ? stage.text : "정보 없음"}`;
    }
  </script>
</body>
</html>
