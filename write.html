<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기 - ParentsCalc</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>글쓰기</h1>

  <div class="form-group">
    <input type="text" id="title" placeholder="제목을 입력하세요">
  </div>

  <div class="form-group">
    <textarea id="content" rows="10" placeholder="내용을 입력하세요"></textarea>
  </div>

  <div class="form-group">
    <input type="file" id="imageUpload" accept="image/*">
  </div>

  <button onclick="uploadAndSave()">등록하기</button>

  <script>
    // ✅ Supabase 연결
    const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function uploadAndSave() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const fileInput = document.getElementById('imageUpload');
      const file = fileInput.files[0];

      if (!title || !content) {
        alert('제목과 내용을 모두 입력해 주세요.');
        return;
      }

      let imageUrl = null;

      if (file) {
        // 파일 업로드
        const filePath = `images/${Date.now()}_${file.name}`;
        const { data, error: uploadError } = await supabase.storage
          .from('post-images')   // ✅ Storage 버킷 이름
          .upload(filePath, file);

        if (uploadError) {
          alert('파일 업로드 중 오류가 발생했습니다.');
          console.error(uploadError);
          return;
        }

        // 저장된 파일 URL 만들기
        const { data: publicUrlData } = supabase.storage
          .from('post-images')
          .getPublicUrl(filePath);
        
        imageUrl = publicUrlData.publicUrl;
      }

      // 글 데이터 삽입
      const { data: insertData, error: insertError } = await supabase
        .from('posts') // ✅ 테이블 이름
        .insert([
          {
            title: title,
            content: content,
            image_url: imageUrl
          }
        ]);

      if (insertError) {
        alert('글 저장 중 오류가 발생했습니다.');
        console.error(insertError);
      } else {
        alert('글이 성공적으로 등록되었습니다!');
        window.location.href = 'board.html'; // ✅ 목록으로 이동
      }
    }
  </script>

</body>
</html>
