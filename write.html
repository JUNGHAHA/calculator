<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글 작성하기</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffa07a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>글 작성하기</h1>
    <input type="text" id="title" placeholder="제목을 입력하세요" />
    <textarea id="content" rows="8" placeholder="내용을 입력하세요"></textarea>
    <input type="file" id="imageUpload" />
    <button id="saveBtn">등록하기</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('saveBtn').addEventListener('click', async () => {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const imageFile = document.getElementById('imageUpload').files[0];

      if (!title || !content) {
        alert('제목과 내용을 입력해주세요.');
        return;
      }

      let imageUrl = '';

      if (imageFile) {
        const fileName = `${Date.now()}_${imageFile.name}`;
        const { data: uploadData, error: uploadError } = await supabaseClient
          .storage
          .from('post-images')  // ✅ 버킷 이름 확인
          .upload(fileName, imageFile);

        if (uploadError) {
          alert('이미지 업로드 실패: ' + uploadError.message);
          return;
        }

        const { data: publicUrlData } = supabaseClient
          .storage
          .from('post-images')
          .getPublicUrl(fileName);

        imageUrl = publicUrlData.publicUrl;
      }

      const { error: insertError } = await supabaseClient
        .from('posts')
        .insert([{
          title,
          content,
          image_url: imageUrl
        }]);

      if (insertError) {
        alert('등록 실패: ' + insertError.message);
      } else {
        alert('등록되었습니다!');
        window.location.href = 'board.html';
      }
    });
  </script>
</body>
</html>
