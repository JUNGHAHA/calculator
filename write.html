<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>글 작성 및 수정</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      background: #f8f8f8;
      text-align: center;
    }
    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffa07a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1 id="formTitle">새 글 작성</h1>
    <input type="text" id="title" placeholder="제목" />
    <textarea id="content" rows="10" placeholder="내용"></textarea>
    <input type="file" id="imageUpload" />
    <button id="saveBtn">등록하기</button>
  </div>

<script>
  const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const params = new URLSearchParams(window.location.search);
  const editId = params.get('edit'); // edit 모드라면 id가 있음

  async function loadPost() {
    if (!editId) return; // 새글 작성모드면 패스

    document.getElementById('formTitle').textContent = '글 수정하기';
    document.getElementById('saveBtn').textContent = '수정 완료';

    const { data, error } = await supabase
      .from('posts')
      .select('*')
      .eq('id', editId)
      .single();

    if (error || !data) {
      alert('글을 불러올 수 없습니다.');
      window.location.href = 'board.html';
      return;
    }

    document.getElementById('title').value = data.title || '';
    document.getElementById('content').value = data.content || '';
  }

  async function savePost() {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    const imageFile = document.getElementById('imageUpload').files[0];

    if (!title || !content) {
      alert('제목과 내용을 입력해주세요.');
      return;
    }

    let imageUrl = '';

    if (imageFile) {
      const fileName = `${Date.now()}_${imageFile.name}`;
      const { data, error } = await supabase.storage
        .from('post-images')
        .upload(fileName, imageFile, {
          cacheControl: '3600',
          upsert: false
        });

      if (error) {
        alert('이미지 업로드 실패: ' + error.message);
        return;
      }

      const { data: urlData } = supabase
        .storage
        .from('post-images')
        .getPublicUrl(fileName);

      imageUrl = urlData.publicUrl;
    }

    if (editId) {
      // 수정 모드
      const { error } = await supabase
        .from('posts')
        .update({
          title,
          content,
          ...(imageUrl && { image_url: imageUrl })  // 이미지를 새로 올렸을 경우만 업데이트
        })
        .eq('id', editId);

      if (error) {
        alert('수정 실패: ' + error.message);
      } else {
        alert('수정되었습니다!');
        window.location.href = `read.html?id=${editId}`;
      }
    } else {
      // 새글 작성 모드
      const { error } = await supabase
        .from('posts')
        .insert([{
          title,
          content,
          image_url: imageUrl
        }]);

      if (error) {
        alert('등록 실패: ' + error.message);
      } else {
        alert('등록되었습니다!');
        window.location.href = 'board.html';
      }
    }
  }

  document.getElementById('saveBtn').addEventListener('click', savePost);
  loadPost();
</script>

</body>
</html>
