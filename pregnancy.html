<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>임신 주수 · 분만 예정일 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #ffe0ea;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      width: 90%;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
      width: 90%;
      max-width: 320px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #ec407a;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>임신 주수 · 분만 예정일 계산기</h1>

    <label for="lastPeriod">마지막 생리 시작일</label>
    <input type="date" id="lastPeriod">

    <label for="targetDate">기준일 (계산을 원하는 날짜)</label>
    <input type="date" id="targetDate">

    <button onclick="calculate()">계산하기</button>

    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      const lastPeriod = document.getElementById('lastPeriod').value;
      const targetDate = document.getElementById('targetDate').value;
      const result = document.getElementById('result');

      if (!lastPeriod || !targetDate) {
        result.innerText = "두 날짜 모두 입력해주세요.";
        return;
      }

      const startDate = new Date(lastPeriod);
      const currentDate = new Date(targetDate);
      const dueDate = new Date(startDate);
      dueDate.setDate(dueDate.getDate() + 280);

      const diff = Math.floor((currentDate - startDate) / (1000 * 60 * 60 * 24));
      const weeks = Math.floor(diff / 7);
      const days = diff % 7;

      const untilDue = Math.floor((dueDate - currentDate) / (1000 * 60 * 60 * 24));
      const dueFormatted = dueDate.toISOString().split("T")[0];

      result.innerHTML = `
        기준일 기준 임신 주수: <strong>${weeks}주 ${days}일</strong><br>
        분만 예정일: <strong>${dueFormatted}</strong><br>
        출산까지 남은 일수: <strong>${untilDue}일</strong>
      `;
    }
  </script>
</body>
</html>
