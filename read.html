<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글 상세 보기</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .content {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-wrap; /* 줄바꿈 유지 */
    }
    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
    }
  /* 추가 스타일 */
  .post-image {
    margin: 20px 0;
    text-align: center;
  }
  .post-image img {
    max-width: 100%;
    max-height: 500px;
    border-radius: 8px;
  }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="postTitle">로딩 중...</h1>
    <div class="content" id="postContent"></div>

    <a href="board.html" class="back-button">← 목록으로</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    // Supabase 연결
    const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // 쿼리스트링에서 id 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get('id');

    if (!postId) {
      alert('잘못된 접근입니다.');
      window.location.href = 'board.html';
    }

    async function loadPost() {
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .eq('id', postId)
        .single();

      if (error || !data) {
        document.getElementById('postTitle').innerText = '글을 찾을 수 없습니다.';
        return;
      }

      document.getElementById('postTitle').innerText = data.title;
      document.getElementById('postContent').innerText = data.content;

    // 이미지 표시
    if (data.image_url) {
      const imgElement = document.createElement('img');
      imgElement.src = data.image_url;
      imgElement.alt = data.title;
      document.getElementById('postImage').appendChild(imgElement);
      }
   }
  </script>
</body>
</html>
