<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Í≤åÏãúÍ∏Ä ÏùΩÍ∏∞</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .post-container {
      max-width: 700px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    .thumbnail {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .content {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
    }
    .button-group {
      margin-top: 30px;
      text-align: center;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: #ffa07a;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn.delete {
      background: #f44336;
    }
    .btn.hidden {
      display: none;
    }
    .file-attachment {
      margin-top: 30px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .file-link {
      display: inline-flex;
      align-items: center;
      padding: 10px 15px;
      background: #e0e0e0;
      border-radius: 8px;
      color: #333;
      text-decoration: none;
      margin-top: 10px;
    }
    .file-link:hover {
      background: #d0d0d0;
    }
    .file-icon {
      margin-right: 10px;
      font-size: 20px;
    }
    .created-at {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 20px;
      text-align: right;
    }
    .author {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="post-container">
    <img id="postImage" class="thumbnail" style="display:none;" />
    <div id="postTitle" class="title"></div>
    <div id="postAuthor" class="author"></div>
    <div id="postDate" class="created-at"></div>
    <div id="postContent" class="content"></div>
    <div id="fileAttachment" class="file-attachment" style="display:none;">
      <div style="font-weight: bold;">Ï≤®Î∂ÄÌååÏùº</div>
      <a id="fileLink" class="file-link" target="_blank">
        <span class="file-icon">üìé</span>
        <span id="fileName">ÌååÏùº Îã§Ïö¥Î°úÎìú</span>
      </a>
    </div>
  </div>

  <div class="button-group">
    <a href="board.html" class="btn">Î™©Î°ùÏúºÎ°ú</a>
    <button id="editBtn" class="btn hidden">ÏàòÏ†ï</button>
    <button id="deleteBtn" class="btn delete hidden">ÏÇ≠Ï†ú</button>
  </div>

  <script>
    const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const postId = new URLSearchParams(location.search).get('id');
    
    // Í¥ÄÎ¶¨Ïûê Ïù¥Î©îÏùº ÏÑ§Ï†ï
    const ADMIN_EMAIL = 'salliground@gmail.com';
    let isAdmin = false;
    let postData = null;

    // ÎÇ†Ïßú Ìè¨Îß∑ Ìï®Ïàò
    function formatDate(dateString) {
      const date = new Date(dateString);
      return `${date.getFullYear()}ÎÖÑ ${date.getMonth() + 1}Ïõî ${date.getDate()}Ïùº ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
    }
    
    // ÏÑ∏ÏÖò ÌôïÏù∏ Î∞è Í∂åÌïú Ï≤¥ÌÅ¨
    async function checkAuth() {
      // ÏÑ∏ÏÖò ÌôïÏù∏
      const { data: { session }, error } = await supabase.auth.getSession();
      
      if (error) {
        console.error('ÏÑ∏ÏÖò ÌôïÏù∏ Ïò§Î•ò:', error);
        return;
      }
      
      if (!session) {
        // Î°úÍ∑∏Ïù∏ÎêòÏßÄ ÏïäÏùÄ Í≤ΩÏö∞
        isAdmin = false;
        return;
      }
      
      // Í¥ÄÎ¶¨Ïûê Í∂åÌïú ÌôïÏù∏
      if (session.user.email === ADMIN_EMAIL) {
        isAdmin = true;
        
        // ÏàòÏ†ï/ÏÇ≠Ï†ú Î≤ÑÌäº ÌëúÏãú
        document.getElementById('editBtn').classList.remove('hidden');
        document.getElementById('deleteBtn').classList.remove('hidden');
      }
    }

    async function loadPost() {
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .eq('id', postId)
        .single();

      if (error || !data) {
        alert('Í∏ÄÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
        location.href = 'board.html';
        return;
      }
      
      postData = data;

      document.getElementById('postTitle').textContent = data.title;
      document.getElementById('postContent').textContent = data.content;
      
      // ÏûëÏÑ±Ïûê ÌëúÏãú
      if (data.author_email) {
        document.getElementById('postAuthor').textContent = `ÏûëÏÑ±Ïûê: ${data.author_email}`;
      }
      
      if (data.created_at) {
        document.getElementById('postDate').textContent = formatDate(data.created_at);
      }

      if (data.image_url) {
        const img = document.getElementById('postImage');
        img.src = data.image_url;
        img.style.display = 'block';
      }
      
      if (data.file_url) {
        const fileAttachment = document.getElementById('fileAttachment');
        const fileLink = document.getElementById('fileLink');
        const fileName = document.getElementById('fileName');
        
        fileAttachment.style.display = 'block';
        fileLink.href = data.file_url;
        
        // ÌååÏùº Ïù¥Î¶Ñ Ï∂îÏ∂ú
        const extractedName = data.file_url.split('/').pop().split('_').slice(1).join('_');
        fileName.textContent = extractedName || 'Ï≤®Î∂ÄÌååÏùº Îã§Ïö¥Î°úÎìú';
      }
    }

    async function deletePost() {
      if (!isAdmin) {
        alert('Í¥ÄÎ¶¨ÏûêÎßå ÏÇ≠Ï†úÌï† Ïàò ÏûàÏäµÎãàÎã§.');
        return;
      }
      
      if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;

      const { error } = await supabase.from('posts').delete().eq('id', postId);
      if (error) {
        alert('ÏÇ≠Ï†ú Ïã§Ìå®: ' + error.message);
      } else {
        alert('ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§.');
        location.href = 'board.html';
      }
    }

    function editPost() {
      if (!isAdmin) {
        alert('Í¥ÄÎ¶¨ÏûêÎßå ÏàòÏ†ïÌï† Ïàò ÏûàÏäµÎãàÎã§.');
        return;
      }
      
      location.href = `write.html?edit=${postId}`;
    }

    // Ï¥àÍ∏∞Ìôî
    document.getElementById('deleteBtn').addEventListener('click', deletePost);
    document.getElementById('editBtn').addEventListener('click', editPost);
    
    // Í∂åÌïú ÌôïÏù∏ ÌõÑ Í≤åÏãúÍ∏Ä Î°úÎìú
    checkAuth().then(() => {
      loadPost();
    });
  </script>
</body>
</html>
