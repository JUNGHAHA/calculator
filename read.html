<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 보기 | ParentsCalc</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }

    .post-container {
      background: #ffffff;
      border: 2px dashed #333;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    .post-image img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .post-content {
      font-size: 1rem;
      color: #333;
      text-align: left;
      line-height: 1.6;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #fcdcd3;
      color: black;
      text-decoration: none;
      border-radius: 10px;
      border: 2px dashed black;
      font-weight: bold;
    }

    .back-button:hover {
      background-color: #f9c2af;
    }
  </style>
</head>
<body>

<div class="post-container">
  <h1 id="post-title">제목 불러오는 중...</h1>
  <div class="post-image" id="post-image"></div>
  <div class="post-content" id="post-content"></div>

  <a href="board.html" class="back-button">목록으로</a>
</div>

<!-- Supabase 연결 -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
  const supabaseUrl = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';  // 🔥 본인 URL 입력
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';                   // 🔥 본인 API 키 입력
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // 쿼리스트링에서 id 꺼내기
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get('id');

  async function loadPost() {
    if (!postId) {
      document.getElementById('post-title').innerText = '게시글이 없습니다.';
      return;
    }

    const { data, error } = await supabase
      .from('posts')
      .select('*')
      .eq('id', postId)
      .single();

    if (error || !data) {
      document.getElementById('post-title').innerText = '게시글을 불러올 수 없습니다.';
      console.error(error);
      return;
    }

    document.getElementById('post-title').innerText = data.title || '(제목 없음)';
    document.getElementById('post-content').innerText = data.content || '(내용 없음)';

    if (data.image_url) {
      const img = document.createElement('img');
      img.src = data.image_url;
      img.alt = '게시글 이미지';
      document.getElementById('post-image').appendChild(img);
    }
  }

  loadPost();
</script>

</body>
</html>
