  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fcdcd3;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .menu {
      background-color: #ffffff;
      border-radius: 15px;
      border: 2px dashed black;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .menu h2 {
      font-size: 1.3rem;
      margin-top: 20px;
    }

    .menu a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      .menu a { font-size: 1rem; }
    }
.top-buttons {
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 1000;
  display: flex;
  gap: 10px;
  z-index: 9999;
}

.icon-button {
  background-color: white;
  border: 2px dashed black;
  border-radius: 10px;
  font-size: 1.2rem;
  padding: 8px 10px;
  text-decoration: none;
  color: black;
  cursor: pointer;
  box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
}

.search-box {
  position: fixed;
  top: 60px;
  right: 10px;
  z-index: 1001;
  background-color: white;
  border: 2px solid #ccc;
  border-radius: 8px;
  padding: 8px;
  display: flex;
  z-index: 9999;
}

.search-box input {
  width: 180px;
  padding: 6px;
  font-size: 0.9rem;
  border-radius: 6px;
  border: 1px solid #aaa;
}

.hidden {
  display: none;
}

/* 하이라이트 효과 */
.highlight {
  background-color: yellow;
  font-weight: bold;
}

/* 모바일 대응 */
@media screen and (max-width: 480px) {
  .icon-button {
    font-size: 1rem;
    padding: 6px 8px;
  }

  .search-box input {
    width: 140px;
  }
}

/* 연락처 스타일 */
.contact-info {
  font-size: 0.7rem;
  color: #666;
  margin-top: 20px;
  opacity: 0.7;
}

  </style>
</head>
<body>
<!-- 상단 고정 버튼 -->
<div class="top-buttons">
  <a href="index.html" class="icon-button" title="홈">
    🏠
  </a>
  <button class="icon-button" id="searchToggle" title="단어 찾기">
    🔍
  </button>
</div>

<!-- 검색 입력창 -->
<div id="searchBox" class="search-box hidden">
  <input type="text" id="searchInput" placeholder="찾을 단어 입력..." onkeyup="highlightText()">
</div>


  <h1>임신, 육아, 건강 계산기 모음</h1>

  <div class="menu">
    <h2>임신 관련 계산기</h2>
    <a href="ovulation.html">배란일 계산기</a>
    <a href="pregnancy.html">임신주수 · 분만예정일 계산기</a>
    <a href="fetal_growth.html">태아 성장 비교 계산기</a>

    <h2>수유 관련 계산기</h2>
    <a href="feeding.html">수유량 계산기</a>
    <a href="breastfeeding.html">모유수유량 계산기</a>
  
    <h2>아기 성장 및 발달</h2>
    <a href="baby-anniversary.html">아기 기념일 계산기</a>
    <a href="vaccine_schedule.html">예방접종 스케줄 계산기</a>

    <a href="bmi.html">BMI 계산기</a>
  </div>


<script>
  // 검색창 토글
  document.addEventListener("DOMContentLoaded", function () {
    const toggle = document.getElementById("searchToggle");
    const box = document.getElementById("searchBox");

    if (toggle && box) {
      toggle.addEventListener("click", function () {
        box.classList.toggle("hidden");
      });
    }
  });

  // 단어 하이라이트 기능
  function highlightText() {
    const keyword = document.getElementById("searchInput").value.trim();
    const container = document.querySelector(".menu");

    // 기존 하이라이트 제거
    const unhighlightedHTML = container.innerHTML.replace(/<span class="highlight">(.*?)<\/span>/g, "$1");
    container.innerHTML = unhighlightedHTML;

    if (!keyword) return;

    const regex = new RegExp(`(${keyword})`, "gi");
    container.innerHTML = container.innerHTML.replace(regex, '<span class="highlight">$1</span>');
  }
</script>
