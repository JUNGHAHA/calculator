<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>BMI 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5dc;
      margin: 0;
      padding: 0;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffffcc;
      border: 3px dashed black;
      border-radius: 20px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-family: 'Nanum Myeongjo', serif;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input, button, label {
      display: block;
      margin: 10px auto;
      font-size: 1rem;
      width: 90%;
      max-width: 300px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #8e8e6d;
      color: white;
      border: none;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>BMI 계산기</h1>

    <label>키 (cm):
      <input type="number" id="height" placeholder="예: 170">
    </label>
    <label>체중 (kg):
      <input type="number" id="weight" placeholder="예: 65">
    </label>
    <button onclick="calculateBMI()">BMI 계산</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (isNaN(height) || height <= 0 || isNaN(weight) || weight <= 0) {
        document.getElementById("result").innerText = "올바른 키와 체중을 입력해주세요.";
        return;
      }

      const heightM = height / 100;
      const bmi = weight / (heightM * heightM);
      const roundedBMI = bmi.toFixed(1);

      let category = "";

      if (bmi < 18.5) category = "저체중";
      else if (bmi < 23) category = "정상";
      else if (bmi < 25) category = "과체중";
      else if (bmi < 30) category = "비만 (1단계)";
      else category = "고도비만 (2단계 이상)";

      document.getElementById("result").innerText = `BMI: ${roundedBMI} (${category})`;
    }
  </script>
</body>
</html>
