<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #ffa07a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff8c66;
    }
    .error-message {
      color: #f44336;
      margin-top: 20px;
      font-size: 14px;
      display: none;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #666;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>관리자 로그인</h1>
    
    <div class="input-group">
      <label for="email">이메일</label>
      <input type="email" id="email" placeholder="관리자 이메일 입력" />
    </div>
    
    <div class="input-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호 입력" />
    </div>
    
    <button id="loginBtn">로그인</button>
    
    <div id="errorMessage" class="error-message"></div>
    
    <a href="board.html" class="back-link">게시판으로 돌아가기</a>
  </div>

  <script>
    const SUPABASE_URL = 'https://lqkglbaqcnwbhvdjhwka.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxxa2dsYmFxY253Ymh2ZGpod2thIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU4MDcxMzgsImV4cCI6MjA2MTM4MzEzOH0.c6Vt3XKENy6pDr2nBhJQz-M9tAQ1RZC3oTfg23ftLfI';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    // 이미 로그인 된 상태인지 확인
    checkAuthState();
    
    async function checkAuthState() {
      const { data, error } = await supabase.auth.getSession();
      
      if (data.session) {
        // 이미 로그인되어 있으면 관리자 페이지로 리다이렉트
        window.location.href = 'admin.html';
      }
    }
    
    // 로그인 처리
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      if (!email || !password) {
        errorMessage.textContent = '이메일과 비밀번호를 모두 입력해주세요.';
        errorMessage.style.display = 'block';
        return;
      }
      
      // 허용된 이메일인지 확인
      if (email !== 'salliground@gmail.com') {
        errorMessage.textContent = '관리자만 로그인할 수 있습니다.';
        errorMessage.style.display = 'block';
        return;
      }
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });
        
        if (error) throw error;
        
        // 로그인 성공 시 관리자 페이지로 이동
        window.location.href = 'admin.html';
        
      } catch (error) {
        console.error('로그인 오류:', error);
        errorMessage.textContent = '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.';
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
